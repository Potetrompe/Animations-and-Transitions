<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animations and Transitions</title>

<body>
    <header>
        <h1 class="font-effect-anaglyph">Animations and Transitions</h1>
    </header>
    
    <div class="slots">
        <img class="imgCat" src="./media/cat.jpg" alt="image of a cat.">
        <p>transition all, linear, 0.2s <br> 
            transform: translateX & Y; Width++</p>
    </div>

    <div class="slots">
        <div id="treD">
            <div id="cardInner">
                <div>Front</div> 
                <div>Back</div>
            </div>
        </div>
    </div>
    
    <div class="slots">
        <div id="scene">
            <div id="cube">
                <div class="cubeFace cubeFront">Front</div>
                <div class="cubeFace cubeBack">Back</div>
                <div class="cubeFace cubeRight">Right</div>
                <div class="cubeFace cubeLeft">Left</div>
                <div class="cubeFace cubeTop">Top</div>
                <div class="cubeFace cubeBottom">Bottom</div>
            </div>
        </div>
    </div>
